{% extends 'blog/base.html' %}

<div class="post-detail">
    {% block content %}
    <h1>{{ post.title }}</h1>
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    {% if post.image %}
    <img src='{{ post.image.url }}' />
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
    {% endblock %}
</div>
